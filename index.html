<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            background-color: lightpink; 
            border: 3px dashed cornflowerblue;
            border-radius: 10px;
            height: auto;
            width: 750px;
            padding: 30px;
        }
        label, h1 {
            font-family: Sans-serif, Gill Sans;
        }
        .form-control {
            margin-bottom: 15px;
        }
        button {
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mx-auto d-block m-5 p-5">
        <h2 class="text-center">best calculator ever 3290 </h2>
        <form id="calculatorForm">
            <label for="num1">Enter the first value:</label>
            <input type="number" class="form-control" id="num1" placeholder="Type the first value">

            <label for="num2">Enter the second value:</label>
            <input type="number" class="form-control" id="num2" placeholder="Type the second value">

            <div class="text-center">
                <button type="button" class="btn btn-light" onclick="plus()">Add</button>
                <button type="button" class="btn btn-light" onclick="minus()">Subtract</button>
                <button type="button" class="btn btn-light" onclick="multiply()">Multiply</button>
                <button type="button" class="btn btn-light" onclick="power()">Power</button>
            </div>
        </form>

        <div class="result text-center mt-4">
            <h1 id="result">Answer will appear here</h1>
        </div>
    </div>

    <script>
        function plus() {
            var add1 = document.getElementById("num1").value;
            var add2 = document.getElementById("num2").value;
            var sum = Number(add1) + Number(add2);
            document.getElementById('result').innerHTML = 'Answer is ' + sum;
        }

        function minus() {
            var minus1 = document.getElementById("num1").value;
            var minus2 = document.getElementById("num2").value;
            var difference = Number(minus1) - Number(minus2);
            document.getElementById('result').innerHTML = 'Answer is ' + difference;
        }

        function multiply() {
            var multiply1 = document.getElementById("num1").value;
            var multiply2 = document.getElementById("num2").value;
            var product = Number(multiply1) * Number(multiply2);
            document.getElementById('result').innerHTML = 'Answer is ' + product;
        }

        function power() {
            var base = document.getElementById("num1").value;
            var exponent = document.getElementById("num2").value;
            var result = Number(base) ** Number(exponent);
            document.getElementById('result').innerHTML = 'Answer is ' + result;
        }
    </script>
</body>
</html>
